{% extends 'base.html' %}

{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bo-links">
                    <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                    <span>Gallery</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Gallery Section Begin -->
<div class="gallery-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        {% for category in categories %}
                        <li data-filter=".{{ category.name }}">{{ category.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid px-5">
        <div class="row">
            <div class="col-lg-12 ">
                <div class="gallery-filter">
                    {% for image in images %}
                    <div class="gf-item set-bg {{ image.category.name }}
                    {% cycle '' 'large-height' '' '' 'large-height' 'large-height' '' 'large-height' 'large-height' '' '' '' '' '' %}
                        " data-setbg="{{ image.image.url }}">

                        <a href="{{ image.image.url }}" class="gf-icon image-popup"><span
                                class="icon_plus"></span></a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="load-more-btn portfolio-btn">
        <a href="#">Load More</a>
    </div>
</div>
<!-- Gallery Section End -->

{% endblock %}
